<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mikkey Input</title>
  </head>
  <body>
    <h2>User Input attributes connected to Form element</h2>
    <form action="">
      <label>Pick a Colour</label>
      <input type="color" name="" id="" /><br /><br />
      <label>Choose a Date</label>
      <input type="date" name="" id="" /><br /><br />
      <label>Your Name:</label>
      <input type="text" name="value" />
      <input type="submit" /><br /><br />
      <label>Password:</label>
      <input type="password" />
      <input type="submit" /><br /><br />
      <label>Would you like to receive our newsletter?</label>
      <input type="checkbox" name="" id="" />
      <input type="submit" /><br /><br />
      <label>Upload</label>
      <input type="file" name=" " id="" /><br /><br />
      <label>this is a radio button</label>
      <input type="radio" name="" id="" /><br /><br />
      <label>this is a range slector</label>
      <input type="range" name="" id="" /><br /><br />
      <label>this asks for an email</label>
      <input type="email" name="" id="" /> <input type="submit" /><br />
    </form>
  </body>
</html>
